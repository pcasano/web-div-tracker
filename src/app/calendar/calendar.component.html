<div class="container">
    <h1>Calendar</h1>

    <div class="card-grid">
        <ng-container *ngFor="let day of daysOfWeek">
            <mat-card class="day-name-card ">
                <mat-card-content>
                  {{ day }}
                </mat-card-content>
              </mat-card>
        </ng-container>

        <ng-container *ngFor="let day of monthDaysArray">

          <ng-container *ngIf="day>0; else elseBlock">
            <mat-card class="calendar-card">
              <mat-card-content>
                {{ day }}
              </mat-card-content>
            </mat-card>
          </ng-container>

          <ng-template #elseBlock>
            <mat-card class="empty-card" >
            </mat-card>
          </ng-template >

        </ng-container>
      </div>
</div>
